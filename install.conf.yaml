- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.vimrc: vim/vimrc
    ~/.vim: vim

- shell:
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/undo
    - 
      command: vim +PlugInstall +qall
      stdin: true
      stdout: true 
      stderr: true

