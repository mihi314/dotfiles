- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh/config
    ~/.vimrc: vim/vimrc
    ~/.vim/colors:
      create: true
      path: vim/colors

- shell:
    - git submodule update --init --recursive
