- clean: ['~']

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.bashrc: bash/bashrc
    ~/.gitconfig: gitconfig
    ~/.vimrc: vim/vimrc
    ~/.vim: vim
    ~/.tmux.conf: tmux.conf
    ~/.screenrc: screenrc

- shell:
    - git submodule update --init --recursive
    - touch ~/.zshenv-local
    - mkdir -p ~/.vim/undo
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - 
      command: vim +PlugInstall +qall
      stdin: true
      stdout: true 
      stderr: true
    - ./fzf/install --bin
